<!DOCTYPE html>
<html>

<head>
  <title>Todo List</title>
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="assets/js/lib/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<body>

  <div id="container">
    <h1>To-Do List<span id="plus"><i class="fas fa-plus-square"></i></span></h1>
    <input type="text" placeholder="Add New Todo...">
    <ul>
      <li><span><i class="fas fa-trash-alt"></i></span> Learn to code</li>
      <li><span><i class="fas fa-trash-alt"></i></span> Get a job</li>
      <li><span><i class="fas fa-trash-alt"></i></span> Retire at 30</li>
    </ul>
  </div>

  <script src="assets/js/todos.js" type="text/javascript"></script>
</body>

</html>
